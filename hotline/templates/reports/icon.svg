<svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!--
    This path makes a shape like:
    ____
    |  |
    |  |
     \/
    -->
    <!--<path d="m15,45 L0,30 L0,0 L30,0 L30,30 z" style="stroke: #000; fill: {{ color }}"/>-->
