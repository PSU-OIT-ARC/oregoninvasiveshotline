{% extends "base.html" %}
{% block content %}
<div class="pull-right">
    <a class="btn btn-success" href="{% url 'users-home' %}">Home</a>
    <a class="btn btn-success" href="{% url 'users-detail' user.pk %}">View Profile</a>
    <a class="btn btn-success" href="{% url 'users-edit' user.pk %}">Edit Profile</a>
    <a class="btn btn-success" href="{% url 'reports-list' %}">Search Reports</a>
    <a class="btn" href="{% url 'logout' %}">Logout</a>
</div>
{% if form.instance.pk %}
    <h3>Edit User</h3>
{% else %}
    <h3>Create User</h3>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
