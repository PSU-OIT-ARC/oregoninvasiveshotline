extends: emcee:commands.yml
project:
  name: invasives
  full_name: Oregon Invasives Hotline
  namespace: invasives
  namespace_s: invasives
iam:
  user: invasives
  uid: 1101
python:
  package: oregoninvasiveshotline
  distribution: psu.oit.arc.oregoninvasiveshotline
remote:
  path:
    root: ${remote.deploy_root}/oregoninvasiveshotline
services:
  nginx:
    alt_fqdns: oregoninvasiveshotline.org
    client_max_body_size: 8m
    csp_policy: 'default-src ''unsafe-inline'' data: oregoninvasiveshotline.org
      *.wdt.pdx.edu cdnjs.cloudflare.com http://*.tiles.osgeo.org khms0.googleapis.com
      khms1.googleapis.com maps.googleapis.com *.google-analytics.com *.gstatic.com
      fonts.googleapis.com fonts.gstatic.com; connect-src oregoninvasiveshotline.org *.sentry.io;'
environment:
  dev:
    backend: emcee.backends.dev
  docker:
    backend: emcee.backends.docker
    python:
      venv: /venv/venv-docker
  stage:
    backend: emcee.backends.aws
    services:
      db:
        host: oregoninvasiveshotline-stage.c6xuiyamhpsi.us-west-2.rds.amazonaws.com
  prod:
    backend: emcee.backends.aws
    services:
      db:
        host: oregoninvasiveshotline-prod.c6xuiyamhpsi.us-west-2.rds.amazonaws.com
