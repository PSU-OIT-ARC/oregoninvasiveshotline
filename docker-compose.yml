version: "3"

networks:
  default:
    driver: bridge
    ipam:
      config:
        # this value is a soft-reservation of the subnet in
        # order to reduce friction w.r.t. a given local docker
        # environment and project configuration.
        # 
        # if you encounter network definition conflicts, change
        # the value below and revise its use in 'local.*.cfg'.
        - subnet: 172.23.0.0/16

services:
  postgres:
    image: kartoza/postgis:9.6-2.4
    networks:
      - default
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=invasives
      - POSTGRES_PASS=invasives
      - POSTGRES_DBNAME=invasives
    volumes:
      - ./volumes/postgres:/var/lib/postgresql

  elasticsearch:
    image: elasticsearch:2
    networks:
      - default
    ports:
      - 9200:9200
    volumes:
      - ./volumes/elasticsearch:/usr/share/elasticsearch/data

  rabbitmq:
    image: rabbitmq
    networks:
      - default
    ports:
      - 5672:5672

  oregoninvasiveshotline:
    image: psu.oit.wdt/oregoninvasiveshotline
    build: app
    user: oregoninvasiveshotline
    environment:
      - LOCAL_SETTINGS_FILE=local.docker.cfg
      - APP_ROOT=/webapps/oregoninvasiveshotline
      - APP_VENV=/webapps/oregoninvasiveshotline/venv-docker
      - APP_SERVICE=wsgi
    networks:
      - default
    ports:
      - 8000:8000
    volumes:
      - ./:/webapps/oregoninvasiveshotline
    depends_on:
      - postgres
      - elasticsearch
      - rabbitmq

  celery:
    build: app
    user: oregoninvasiveshotline
    user: oregoninvasiveshotline
    environment:
      - LOCAL_SETTINGS_FILE=local.docker.cfg
      - APP_ROOT=/webapps/oregoninvasiveshotline
      - APP_VENV=/webapps/oregoninvasiveshotline/venv-docker
      - APP_SERVICE=celery
    networks:
      - default
    volumes:
      - ./:/webapps/oregoninvasiveshotline
    depends_on:
      - oregoninvasiveshotline
