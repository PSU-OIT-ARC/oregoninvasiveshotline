[DEFAULT]
extends = "arctasks.aws:commands.cfg"
name = "Oregon Invasives Hotline"
distribution = "psu.oit.arc.oregoninvasiveshotline"
package = "oregoninvasiveshotline"
defaults.arctasks.static.build_static.css = false
defaults.arctasks.static.build_static.js = false

service.user = "invasives"
infrastructure.rds.version = "9.6"
infrastructure.es.version = "1.5"
remote.nginx_csp_policy = "default-src 'unsafe-inline' *.wdt.pdx.edu cdn.research.pdx.edu maps.googleapis.com *.google-analytics.com *.gstatic.com fonts.googleapis.com fonts.gstatic.com"
