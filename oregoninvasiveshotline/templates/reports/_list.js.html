<script src="//maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}&callback=initMap"
        async></script>
<script>
    function initMap() {
        var reports = {{ reports|jsonify }};
        if (reports.length === 0){
            return;
        }

        var options = getDefaultMapOptions();
        var map = new google.maps.Map(document.getElementById('map-canvas'), options);

        // we need to save all the "info windows" we create, so we can close them
        // all when a balloon is clicked (so only one window opens at a time)
        var windows = []

        // for each report, draw the marker on the map where the report was located
        for(var i = 0; i < reports.length; i++){
            var report = reports[i];
            var marker = new google.maps.Marker({
                position: {
                    lat: report.lat,
                    lng: report.lng
                },
                map: map,
                title: report.title,
                icon: generateIcon(report.icon_url),
            });
            report.marker = marker

            var infowindow = new google.maps.InfoWindow({
                content: report.content
            });

            // we keep track of all the
            windows.push(infowindow)

            with({map: map, marker: marker, infowindow: infowindow}){
                google.maps.event.addListener(marker, 'click', function() {
                    for(var i = 0; i < windows.length; i++){
                        windows[i].close()
                    }
                    infowindow.open(map, marker);
                });
            }
        }

        $('.report-location-click').click(function(){
            var index = $(this).data("report-index");
            google.maps.event.trigger(reports[index].marker, 'click');

        });
    }
</script>
<script type='text/javascript' src="{% static 'js/chosen.jquery.min.js' %}"></script>
<script>
    $(document).ready(function () {
        if ($().chosen){
            $('select[name="categories"]').chosen({width: "100%"});
            $('select[name="counties"]').chosen({width: "100%"});
        }
        //chosen viewport-aware hack
        //Based on work by MattDease and slaneyrw
        function checkViewport(chosen){
            var viewport = $(window).height();
            var h = chosen.offset().top-$(window).scrollTop();
            var drop = $('.chosen-drop',chosen);
            var total = h + drop.height() + drop.parent().height();
            if(total>viewport){
                drop.addClass('chosen-above');
            } else {
                drop.removeClass('chosen-above');
            }
        }
        $(window).on('scroll', function(){
            $('.chosen-container').each(function(){
                checkViewport($(this));
            });
        });
        $('.chosen-container').on('keydown', function(){
            checkViewport($(this));
        });
    });
