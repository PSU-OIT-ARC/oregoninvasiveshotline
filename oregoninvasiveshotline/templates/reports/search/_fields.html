

  <div id="search-input-group" class="input-group">
    <input name="q" id="id_q" type="search"
           class="form-control"
           value="{{ form.q.value|default:'' }}"
           placeholder="Enter category, county, species, or other keyword(s)" />
    <div class="input-group-btn">
      <input type="submit" value="Search" name="submit" class="btn btn-primary">
      <a href="{% url 'reports-list' %}" class="btn btn-warning">Reset</a>
    </div>
  </div>
