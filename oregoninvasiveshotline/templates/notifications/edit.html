{% extends "base.html" %}

{% block content %}
<h3>Edit User Subscription</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.user|bootstrap }}
        {{ form.name|bootstrap }}
        {{ form.query|bootstrap }}
        <input type="submit" name="submit" value="Submit" class="btn btn-primary"/>
        <a href="javascript:window.history.go(-1)" class="btn btn-default">Back</a>
    </form>
{% endblock %}
