{% extends "base.html" %}
{% block title %}
Permission Denied
{% endblock %}
{% block content %}

<div class="alert alert-danger">
    <strong><big>403 Permission Denied</big></strong>
    {% if request.permission_name %}
        <p>You need the permission {{ request.permission_name }} to access this page.</p>
    {% endif %}
</div>
{% endblock %}
