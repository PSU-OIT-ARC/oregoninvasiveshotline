version: '3.7'
networks:
  overlay:
    driver: overlay
    attachable: true
services:
  bootstrap:
    image: ghcr.io/psu-oit-arc/oregoninvasiveshotline/app-stage:1.15.10
    networks:
    - overlay
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - /etc/passwd:/etc/passwd:ro
    - /vol/store/media:/vol/store/media
    - /vol/www/oregoninvasiveshotline:/vol/www/oregoninvasiveshotline
    - ./:/app
    environment:
    - EMCEE_CMD_ENV=stage
    - APP_SERVICE=bootstrap
    logging:
      driver: json-file
    deploy:
      replicas: 0
    user: invasives:invasives
